<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="../assets/scss/style.css">
</head>
<body>
    
 <section class="welcomeSection">
     
    <div class="wrapperContainer">
           <div >
                <img class="rounded" src="../assets/images/ImagePlaceholder2.png" alt="">
           </div>
           <div  class="my-4">
              <div class="welcomeMessage">
                 <h3 class="messageHeader">Create Account</h3>
                 <p class="messageParagh">Go ahead and sign up,let everyone know how awesome you are! </p>
              </div>
              <form id="form">
                <div class="form-contrl">
                    <div class="formIcon">
                        <img src="../assets/images/icons/Icon.svg" alt="user">
                    </div>
                    <input required name="userNameError" onkeyup="checkLength(this,5,15)" id="username" placeholder="Username" type="text">
                   
                </div> 
                <small id="userNameError"></small>
               
                 
                <div class="form-contrl">
                    <div class="formIcon">
                        <img src="../assets/images/icons/email.svg" alt="user">
                    </div>
                    <input required name="userEmailError" onkeyup="checkEmail(this)" id="email" placeholder="Email" type="email">
                </div>
                <small id="userEmailError"></small>

                <div class="form-contrl">
                    <div class="formIcon">
                        <img src="../assets/images/icons/password.svg" alt="user">
                    </div>
                    <input required name="userPasswordError" onkeyup="checkLength(this,8,30)" id="password" placeholder="Password"  type="password">
                </div>
                <small id="userPasswordError"></small>
                <div class="form-contrl">
                    <div class="formIcon">
                        <img src="../assets/images/icons/password.svg" alt="user">
                    </div>
                    <input required name="userPasswordConfitmationError" onkeyup="checkPasswordMatch(this);" id="password_confirmation" placeholder="Confirm password" type="password">
                </div>
                <small id="userPasswordConfitmationError"></small>
              
              <button id="createBtn" class="startedBtn" type="submit">Create Account</button>
            </form>
           </div>
            
    </div>

 </section>


 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>   

<script src="../assets/js/main.js"></script>
</body>
</html>
